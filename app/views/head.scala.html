@(title: String, styles: Html = Html(""), scripts: Html = Html(""))
<head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/Squire-UI.css")">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    @styles

        <!-- Custom CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="@routes.Assets.versioned("javascripts/squire-raw.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/Squire-UI.js")"></script>
    @scripts
</head>
